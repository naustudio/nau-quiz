<body class="login">
    <!-- PAGE -->
    <section id="page">
            <!-- HEADER -->
            <header>
                <!-- NAV-BAR -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div id="logo">
                                <a href="{{ URL.MAIN }}"><img src="/images/logo-alt.png" height="40" alt="{{ APP_TITLE }}" /></a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/NAV-BAR -->
            </header>
            <!--/HEADER -->
            <!-- NOSCRIPT -->
            <noscript>
                <section id="login" class="visible">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <div class="login-box-plain">
                                    <h2 class="bigintro"><i class="fa fa-times-circle"></i> Whoa there!</h2>
                                    <div class="login-helpers">
                                        This site absolutely refuses to work without Javascript. Click <a href="http://enable-javascript.com/" target="_blank" title="How to enable JavaScript in your browser and why">here</a> to find how to enable it in your web browser.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </noscript>
            <!-- /NOSCRIPT -->
            <!-- LOGIN -->
            <noscript>
                <div class="hidden">
            </noscript>
            <section id="login" class="visible">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="login-box-plain">
                                <h2 class="bigintro">Sign In</h2>
                                <div class="divide-40"></div>
                                <div class="alert alert-{{message_type}} display-none" style="display: none;">
                                    <a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
                                    <p id="login-message"></p>
                                </div>
                                <form role="form" id="form-login" method="POST" action="{{ URL.LOGIN }}">
                                  <div class="form-group">
                                    <label for="username" class="control-label">{{ COMPANY_SHORT_NAME }} Username</label>
                                    <i class="fa fa-envelope"></i>
                                    <div class="input-group">
                                        <input type="text" maxlength="40" name="username" id="username" class="form-control" autofocus="autofocus" required>
                                        <span class="input-group-addon">{{ MAIL_USER_DOMAIN }}</span>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="control-label" for="password">Password</label>
                                    <i class="fa fa-lock"></i>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" required >
                                        <span class="input-group-addon"><abbr data-content="Enter your own password for this app, not your LDAP password." class="pop-hover" data-original-title="" data-toggle="popover" data-title="Note" data-trigger="hover" title="">?</abbr></span>
                                    </div>
                                  </div>
                                  <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                  </div>
                                </form>
                                <div class="login-helpers">
                                    <a href="#" onclick="swapScreen('forgot');">Forgot Password?</a> <br>
                                    Don't have an account with us? <a href="#" onclick="swapScreen('signup');">Sign up now!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <noscript>
                </div>
            </noscript>
            <!--/LOGIN -->
            <!-- SIGNUP -->
            <section id="signup">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="login-box-plain">
                                <h2 class="bigintro">Sign Up</h2>
                                <div class="divide-40"></div>
                                <div class="alert alert-{{message_type}} display-none" style="display: none;">
                                    <a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
                                    <p id="signup-message"></p>
                                </div>
                                <form name="signup" role="form" id="form-signup" method="POST" action="{{ URL.SIGNUP }}" autocomplete="off">
                                  <div class="form-group">
                                    <label for="username" class="control-label">{{ COMPANY_SHORT_NAME }} Username</label>
                                    <i class="fa fa-envelope"></i>
                                    <div class="input-group">
                                        <input type="text" autofocus="autofocus" class="form-control" id="username" name="username" maxlength="40" required>
                                        <span class="input-group-addon"><abbr data-content="All emails from the app are sent to your {{ COMPANY_SHORT_NAME }} email ID. Just enter your username here, and we'll automatically add {{ MAIL_USER_DOMAIN }}" data-toggle="popover" data-title="Why my {{ COMPANY_SHORT_NAME }} username?" class="pop-hover" data-original-title="" data-trigger="hover" title="">{{ MAIL_USER_DOMAIN }}</abbr></span>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="control-label" for="password">Password</label>
                                    <i class="fa fa-lock"></i>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="first_password" name="first_password" required >
                                        <span class="input-group-addon"><abbr data-content="Enter a new password for use with this app, not your {{ COMPANY_SHORT_NAME }} LDAP password or email password." data-toggle="popover" data-title="A new password!" class="pop-hover" data-original-title="" data-trigger="hover" title="">?</abbr></span>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="control-label" for="password1">Repeat Password</label>
                                    <i class="fa fa-lock"></i>
                                    <input type="password" class="form-control" id="second_password" name="second_password" required >
                                  </div>
                                  <div class="form-group">
                                    <label class="control-label" for="security_question">Security Question</label>
                                    <select class="form-control select2-field" id="security_question" name="security_question" required >
                                        {% for question in SECURITY_QUESTIONS %}
                                        <option>{{ question }}</option>
                                        {% endfor %}
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label class="control-label" for="security_answer">Answer</label>
                                    <i class="fa fa-quote-left"></i>
                                    <input type="text" class="form-control" id="security_answer" name="security_answer" required >
                                  </div>
                                  <div class="form-actions">
                                    <button type="submit" class="btn btn-success">Sign Up</button>
                                  </div>
                                </form>
                                <div class="login-helpers">
                                    <a href="#" onclick="swapScreen('login');"> Back to Login</a> <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--/SIGNUP -->
    </section>
    <!--/PAGE -->
    <!-- JAVASCRIPTS -->
    <script type="text/javascript" src="/javascripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/javascripts/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascripts/select2.min.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="/javascripts/script.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var page = 'login';
            App.setPage(page);
            App.init();
            //Select2 hacks for our theme
            $('.select2-field').select2();
            $('.select2-container').css('padding', 0).css('border', 0);
            $('.select2-choice').css('height','34px').css('line-height','34px').css('vertical-align','middle');

            var jump_to_tab = '{{tab}}';
            if (jump_to_tab) {
                var message = "{{message}}";
                if (message && message != 'null') {
                    $('#'+jump_to_tab+'-message').html("{{message}}");
                    $('#'+jump_to_tab+'-message').parent().show();
                }
            }

            //Validations
            $('#form-signup').validate({
                rules: {
                    'second_password': { equalTo: '#first_password' }
                },
                messages: {
                    'second_password': 'Your passwords do not match.'
                },
                errorElement: 'span',
                errorClass: 'help-block',
                errorPlacement: function(error, element) {
                    error.appendTo(element.parents('div.form-group'));
                },
                highlight: function(element, errorClass) {
                    $(element).parents('div.form-group').addClass('has-error');
                },
                unhighlight: function(element, errorClass) {
                    $(element).parents('div.form-group').removeClass('has-error');
                    $(element).next('span.help-block').remove();
                }
            });
        });
    </script>
    <!-- /JAVASCRIPTS -->
</body>
</html>
